<link rel="stylesheet" type="text/css" href="http://assets.openspending.org/openspendingjs/master/lib/vendor/bubbletree/1.0/bubbletree.css" />

<div class="row">
  <script type="text/javascript">

		$(function() {
			var $tooltip = $('<div class="tooltip">Tooltip</div>');
			$('.bubbletree').append($tooltip);
			$tooltip.hide();
			
			var tooltip = function(event) {
				if (event.type == 'SHOW') {
					// show tooltip
					vis4.log(event);
					$tooltip.css({ 
						left: event.mousePos.x + 4, 
						top: event.mousePos.y + 4 
					});
					$tooltip.html(event.node.label+' <b>'+event.node.famount+'</b>');
					var bubble = event.target;
					
					$tooltip.show();
				} else {
					// hide tooltip
					$tooltip.hide();
				}
			};
			
			var dataLoaded = function(data) {
				window.bubbleTree = new BubbleTree({
					data: data,
					container: '#bubbletree',
					bubbleType: 'icon',
					bubbleStyles: {
						'cofog': BubbleTree.Styles.Cofog
					},
					rootPath: '../../',
					tooltipCallback: tooltip
				});
			};
			
			// call openspending api for data
			new OpenSpending.Aggregator({
				apiUrl: 'http://openspending.org/api',
				dataset: 'ukgov-finances-cra',
				rootNodeLabel: 'Total',
				drilldowns: ['cofog1', 'cofog2', 'cofog3'],
				cuts: ['year:2008'],
				breakdown: 'region',
				//localApiCache: 'aggregate.json',
				callback: dataLoaded
			});
			
			
		});
	</script>

  <div class="bubbletree-wrapper">
    <div id="bubbletree" class="bubbletree"></div>
  </div>
</div>
